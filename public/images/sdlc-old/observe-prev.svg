<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#0A0A0B"/>

  <!-- Main container -->
  <rect x="40" y="40" width="520" height="320" rx="12" fill="#111113" stroke="#27272A" stroke-width="1"/>

  <!-- Header with tabs -->
  <text x="60" y="75" fill="#E4E4E7" font-family="system-ui" font-size="16" font-weight="600">Observability</text>
  <g transform="translate(200, 58)">
    <rect width="60" height="26" rx="4" fill="#2D7AFF"/>
    <text x="30" y="18" fill="white" font-family="system-ui" font-size="11" text-anchor="middle">Metrics</text>
    <rect x="70" width="50" height="26" rx="4" fill="#18181B"/>
    <text x="95" y="18" fill="#71717A" font-family="system-ui" font-size="11" text-anchor="middle">Logs</text>
    <rect x="130" width="55" height="26" rx="4" fill="#18181B"/>
    <text x="157" y="18" fill="#71717A" font-family="system-ui" font-size="11" text-anchor="middle">Traces</text>
  </g>

  <!-- Chart area -->
  <rect x="60" y="100" width="480" height="140" rx="8" fill="#18181B"/>

  <!-- Y-axis labels -->
  <text x="75" y="120" fill="#71717A" font-family="monospace" font-size="10">100%</text>
  <text x="75" y="165" fill="#71717A" font-family="monospace" font-size="10">50%</text>
  <text x="75" y="210" fill="#71717A" font-family="monospace" font-size="10">0%</text>

  <!-- Grid lines -->
  <line x1="100" y1="115" x2="520" y2="115" stroke="#27272A" stroke-width="1"/>
  <line x1="100" y1="160" x2="520" y2="160" stroke="#27272A" stroke-width="1"/>
  <line x1="100" y1="205" x2="520" y2="205" stroke="#27272A" stroke-width="1"/>

  <!-- Chart line -->
  <path d="M100 180 L150 175 L200 160 L250 165 L300 150 L350 155 L400 140 L450 145 L500 135"
        stroke="#2D7AFF" stroke-width="2" fill="none"/>
  <path d="M100 180 L150 175 L200 160 L250 165 L300 150 L350 155 L400 140 L450 145 L500 135 L500 210 L100 210 Z"
        fill="url(#chartGradient)" opacity="0.3"/>

  <defs>
    <linearGradient id="chartGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2D7AFF"/>
      <stop offset="100%" stop-color="#2D7AFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Metrics cards -->
  <g transform="translate(60, 260)">
    <rect width="115" height="80" rx="8" fill="#18181B"/>
    <text x="15" y="30" fill="#71717A" font-family="system-ui" font-size="11">Requests/min</text>
    <text x="15" y="55" fill="#E4E4E7" font-family="system-ui" font-size="20" font-weight="600">12.4k</text>
    <text x="15" y="72" fill="#22C55E" font-family="system-ui" font-size="10">↑ 12%</text>

    <rect x="125" width="115" height="80" rx="8" fill="#18181B"/>
    <text x="140" y="30" fill="#71717A" font-family="system-ui" font-size="11">Avg Latency</text>
    <text x="140" y="55" fill="#E4E4E7" font-family="system-ui" font-size="20" font-weight="600">42ms</text>
    <text x="140" y="72" fill="#22C55E" font-family="system-ui" font-size="10">↓ 8%</text>

    <rect x="250" width="115" height="80" rx="8" fill="#18181B"/>
    <text x="265" y="30" fill="#71717A" font-family="system-ui" font-size="11">Error Rate</text>
    <text x="265" y="55" fill="#E4E4E7" font-family="system-ui" font-size="20" font-weight="600">0.02%</text>
    <text x="265" y="72" fill="#22C55E" font-family="system-ui" font-size="10">↓ 0.01%</text>

    <rect x="375" width="115" height="80" rx="8" fill="#18181B"/>
    <text x="390" y="30" fill="#71717A" font-family="system-ui" font-size="11">Uptime</text>
    <text x="390" y="55" fill="#E4E4E7" font-family="system-ui" font-size="20" font-weight="600">99.99%</text>
    <text x="390" y="72" fill="#22C55E" font-family="system-ui" font-size="10">30 days</text>
  </g>
</svg>