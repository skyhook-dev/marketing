<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#0A0A0B"/>

  <!-- Main container -->
  <rect x="40" y="40" width="520" height="320" rx="12" fill="#111113" stroke="#27272A" stroke-width="1"/>

  <!-- Header -->
  <text x="60" y="75" fill="#E4E4E7" font-family="system-ui" font-size="16" font-weight="600">Infrastructure Overview</text>

  <!-- Cloud providers -->
  <g transform="translate(60, 100)">
    <!-- AWS -->
    <rect width="150" height="90" rx="8" fill="#18181B" stroke="#FF9900" stroke-width="1"/>
    <text x="75" y="35" fill="#FF9900" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle">AWS</text>
    <text x="75" y="55" fill="#71717A" font-family="system-ui" font-size="11" text-anchor="middle">us-east-1, eu-west-1</text>
    <text x="75" y="75" fill="#E4E4E7" font-family="system-ui" font-size="12" text-anchor="middle">12 services</text>

    <!-- GCP -->
    <rect x="165" width="150" height="90" rx="8" fill="#18181B" stroke="#4285F4" stroke-width="1"/>
    <text x="240" y="35" fill="#4285F4" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle">GCP</text>
    <text x="240" y="55" fill="#71717A" font-family="system-ui" font-size="11" text-anchor="middle">us-central1</text>
    <text x="240" y="75" fill="#E4E4E7" font-family="system-ui" font-size="12" text-anchor="middle">5 services</text>

    <!-- Azure -->
    <rect x="330" width="150" height="90" rx="8" fill="#18181B" stroke="#0078D4" stroke-width="1"/>
    <text x="405" y="35" fill="#0078D4" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle">Azure</text>
    <text x="405" y="55" fill="#71717A" font-family="system-ui" font-size="11" text-anchor="middle">westus2</text>
    <text x="405" y="75" fill="#E4E4E7" font-family="system-ui" font-size="12" text-anchor="middle">3 services</text>
  </g>

  <!-- Stats -->
  <g transform="translate(60, 220)">
    <rect width="145" height="70" rx="8" fill="#18181B"/>
    <text x="72" y="35" fill="#71717A" font-family="system-ui" font-size="11" text-anchor="middle">Teams</text>
    <text x="72" y="58" fill="#E4E4E7" font-family="system-ui" font-size="24" font-weight="600" text-anchor="middle">8</text>

    <rect x="160" width="145" height="70" rx="8" fill="#18181B"/>
    <text x="232" y="35" fill="#71717A" font-family="system-ui" font-size="11" text-anchor="middle">Environments</text>
    <text x="232" y="58" fill="#E4E4E7" font-family="system-ui" font-size="24" font-weight="600" text-anchor="middle">24</text>

    <rect x="320" width="145" height="70" rx="8" fill="#18181B"/>
    <text x="392" y="35" fill="#71717A" font-family="system-ui" font-size="11" text-anchor="middle">Clusters</text>
    <text x="392" y="58" fill="#E4E4E7" font-family="system-ui" font-size="24" font-weight="600" text-anchor="middle">6</text>
  </g>

  <!-- Growth indicator -->
  <rect x="60" y="310" width="460" height="30" rx="6" fill="#22C55E10"/>
  <text x="290" y="330" fill="#22C55E" font-family="system-ui" font-size="12" text-anchor="middle">â†‘ 340% infrastructure growth this quarter</text>
</svg>