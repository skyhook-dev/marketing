<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#0A0A0B"/>

  <!-- Pipeline visualization -->
  <rect x="40" y="60" width="520" height="280" rx="12" fill="#111113" stroke="#27272A" stroke-width="1"/>

  <!-- Header -->
  <text x="60" y="95" fill="#E4E4E7" font-family="system-ui" font-size="16" font-weight="600">Deployment Pipeline</text>
  <rect x="460" y="78" width="80" height="24" rx="12" fill="#22C55E20"/>
  <text x="500" y="94" fill="#22C55E" font-family="system-ui" font-size="12" text-anchor="middle">Live</text>

  <!-- Pipeline stages -->
  <g transform="translate(60, 130)">
    <!-- Build stage -->
    <rect width="100" height="60" rx="8" fill="#22C55E20" stroke="#22C55E" stroke-width="1"/>
    <text x="50" y="30" fill="#22C55E" font-family="system-ui" font-size="12" text-anchor="middle">Build</text>
    <text x="50" y="48" fill="#71717A" font-family="system-ui" font-size="10" text-anchor="middle">32s</text>

    <!-- Arrow -->
    <path d="M110 30 L130 30" stroke="#27272A" stroke-width="2"/>
    <path d="M125 25 L135 30 L125 35" fill="#27272A"/>

    <!-- Test stage -->
    <rect x="140" width="100" height="60" rx="8" fill="#22C55E20" stroke="#22C55E" stroke-width="1"/>
    <text x="190" y="30" fill="#22C55E" font-family="system-ui" font-size="12" text-anchor="middle">Test</text>
    <text x="190" y="48" fill="#71717A" font-family="system-ui" font-size="10" text-anchor="middle">1m 45s</text>

    <!-- Arrow -->
    <path d="M250 30 L270 30" stroke="#27272A" stroke-width="2"/>
    <path d="M265 25 L275 30 L265 35" fill="#27272A"/>

    <!-- Preview stage -->
    <rect x="280" width="100" height="60" rx="8" fill="#22C55E20" stroke="#22C55E" stroke-width="1"/>
    <text x="330" y="30" fill="#22C55E" font-family="system-ui" font-size="12" text-anchor="middle">Preview</text>
    <text x="330" y="48" fill="#71717A" font-family="system-ui" font-size="10" text-anchor="middle">Ready</text>

    <!-- Arrow -->
    <path d="M390 30 L410 30" stroke="#27272A" stroke-width="2"/>
    <path d="M405 25 L415 30 L405 35" fill="#27272A"/>

    <!-- Deploy stage -->
    <rect x="420" width="100" height="60" rx="8" fill="#2D7AFF20" stroke="#2D7AFF" stroke-width="1"/>
    <text x="470" y="30" fill="#2D7AFF" font-family="system-ui" font-size="12" text-anchor="middle">Deploy</text>
    <text x="470" y="48" fill="#71717A" font-family="system-ui" font-size="10" text-anchor="middle">In Progress</text>
  </g>

  <!-- Deployment info -->
  <rect x="60" y="220" width="240" height="100" rx="8" fill="#18181B"/>
  <text x="80" y="250" fill="#71717A" font-family="system-ui" font-size="12">Branch</text>
  <text x="80" y="270" fill="#E4E4E7" font-family="monospace" font-size="14">main</text>
  <text x="80" y="300" fill="#71717A" font-family="system-ui" font-size="12">Commit</text>
  <text x="80" y="320" fill="#E4E4E7" font-family="monospace" font-size="14">feat: add user auth</text>

  <!-- Preview URL -->
  <rect x="320" y="220" width="220" height="100" rx="8" fill="#18181B"/>
  <text x="340" y="250" fill="#71717A" font-family="system-ui" font-size="12">Preview Environment</text>
  <text x="340" y="275" fill="#2D7AFF" font-family="monospace" font-size="13">pr-42.preview.skyhook.app</text>
  <rect x="340" y="295" width="80" height="24" rx="4" fill="#2D7AFF"/>
  <text x="380" y="311" fill="white" font-family="system-ui" font-size="11" text-anchor="middle">Open</text>
</svg>