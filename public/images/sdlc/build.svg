<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#0A0A0B"/>
  <rect x="40" y="40" width="520" height="320" rx="12" fill="#111113" stroke="#27272A" stroke-width="1"/>

  <!-- Terminal header -->
  <rect x="40" y="40" width="520" height="40" rx="12" fill="#18181B"/>
  <circle cx="70" cy="60" r="6" fill="#EF4444"/>
  <circle cx="90" cy="60" r="6" fill="#EAB308"/>
  <circle cx="110" cy="60" r="6" fill="#22C55E"/>
  <text x="280" y="65" fill="#71717A" font-family="monospace" font-size="12" text-anchor="middle">skyhook init</text>

  <!-- Code lines -->
  <text x="60" y="110" fill="#2D7AFF" font-family="monospace" font-size="14">$</text>
  <text x="80" y="110" fill="#E4E4E7" font-family="monospace" font-size="14">skyhook service create --name api</text>

  <text x="60" y="140" fill="#22C55E" font-family="monospace" font-size="14">✓</text>
  <text x="80" y="140" fill="#71717A" font-family="monospace" font-size="14">Service 'api' created</text>

  <text x="60" y="180" fill="#2D7AFF" font-family="monospace" font-size="14">$</text>
  <text x="80" y="180" fill="#E4E4E7" font-family="monospace" font-size="14">skyhook env create --name staging</text>

  <text x="60" y="210" fill="#22C55E" font-family="monospace" font-size="14">✓</text>
  <text x="80" y="210" fill="#71717A" font-family="monospace" font-size="14">Environment 'staging' provisioned</text>

  <text x="60" y="250" fill="#2D7AFF" font-family="monospace" font-size="14">$</text>
  <text x="80" y="250" fill="#E4E4E7" font-family="monospace" font-size="14">skyhook infra add postgres redis</text>

  <text x="60" y="280" fill="#22C55E" font-family="monospace" font-size="14">✓</text>
  <text x="80" y="280" fill="#71717A" font-family="monospace" font-size="14">Infrastructure ready in 12s</text>

  <!-- Cursor -->
  <rect x="60" y="310" width="8" height="16" fill="#2D7AFF">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>