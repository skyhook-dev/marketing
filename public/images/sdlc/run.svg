<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#0A0A0B"/>

  <!-- Main container -->
  <rect x="40" y="40" width="520" height="320" rx="12" fill="#111113" stroke="#27272A" stroke-width="1"/>

  <!-- Header -->
  <text x="60" y="75" fill="#E4E4E7" font-family="system-ui" font-size="16" font-weight="600">Platform Status</text>
  <rect x="440" y="58" width="100" height="24" rx="12" fill="#22C55E20"/>
  <text x="490" y="74" fill="#22C55E" font-family="system-ui" font-size="12" text-anchor="middle">All Healthy</text>

  <!-- Service cards -->
  <g transform="translate(60, 100)">
    <!-- API Service -->
    <rect width="220" height="80" rx="8" fill="#18181B" stroke="#27272A" stroke-width="1"/>
    <circle cx="20" cy="40" r="6" fill="#22C55E"/>
    <text x="40" y="35" fill="#E4E4E7" font-family="system-ui" font-size="14" font-weight="500">api-service</text>
    <text x="40" y="55" fill="#71717A" font-family="system-ui" font-size="12">3 replicas • 99.9% uptime</text>

    <!-- Worker Service -->
    <rect x="240" width="220" height="80" rx="8" fill="#18181B" stroke="#27272A" stroke-width="1"/>
    <circle cx="260" cy="40" r="6" fill="#22C55E"/>
    <text x="280" y="35" fill="#E4E4E7" font-family="system-ui" font-size="14" font-weight="500">worker</text>
    <text x="280" y="55" fill="#71717A" font-family="system-ui" font-size="12">2 replicas • 99.8% uptime</text>
  </g>

  <g transform="translate(60, 200)">
    <!-- Database -->
    <rect width="220" height="80" rx="8" fill="#18181B" stroke="#27272A" stroke-width="1"/>
    <circle cx="20" cy="40" r="6" fill="#22C55E"/>
    <text x="40" y="35" fill="#E4E4E7" font-family="system-ui" font-size="14" font-weight="500">postgres</text>
    <text x="40" y="55" fill="#71717A" font-family="system-ui" font-size="12">Primary + 1 replica</text>

    <!-- Redis -->
    <rect x="240" width="220" height="80" rx="8" fill="#18181B" stroke="#27272A" stroke-width="1"/>
    <circle cx="260" cy="40" r="6" fill="#22C55E"/>
    <text x="280" y="35" fill="#E4E4E7" font-family="system-ui" font-size="14" font-weight="500">redis</text>
    <text x="280" y="55" fill="#71717A" font-family="system-ui" font-size="12">Cluster mode • 6 nodes</text>
  </g>

  <!-- Auto-scaling indicator -->
  <rect x="60" y="300" width="460" height="40" rx="8" fill="#2D7AFF10" stroke="#2D7AFF30" stroke-width="1"/>
  <text x="80" y="325" fill="#2D7AFF" font-family="system-ui" font-size="12">Auto-scaling active • CPU threshold: 70% • Current: 42%</text>
</svg>